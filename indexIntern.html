<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>BioDivSchool</title>

  <!-- ArcGIS JavaScript API 4.21 stylesheet -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/css/main.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/dijit/themes/claro/claro.css" />
  <!-- calcite-web -->
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.31/css/calcite-web.min.css">
  <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.31/js/calcite-web.min.js"></script>

  <link id="style_light" rel="stylesheet" title="biodivschool" href="css/style.css">

  <script>
    dojoConfig= {
        has: {
            "dojo-firebug": true,
            "dojo-debug-messages": true
        },
        packages: [{
        name: "biodivschool",
        location: location.pathname.replace(/\/[^/]+$/, '') + "/js"
        }], 
        parseOnLoad: false,
        async: true
    };
  </script>
  <!-- ArcGIS JavaScript API 4.21  -->
  <script src="https://js.arcgis.com/4.22/"></script>
  <!-- load app.js -->
  <script>
  require(["biodivschool/Start",  "dojo/domReady!"],function(Start){
    var start = new Start(() => {
      start.init(offline=false, intern=true);  
    });
      
  });
  </script>

</head>

<body class="claro">
</body>

</html>
