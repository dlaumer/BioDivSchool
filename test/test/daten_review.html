<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>FeatureTable widget | Sample | ArcGIS API for JavaScript 4.23</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 50%;
        width: 100%;
      }
    </style>
    <script>
      require([
        "esri/layers/FeatureLayer",
        "esri/widgets/FeatureTable"
      ], (FeatureLayer, FeatureTable) => {

        const featureLayer_Projekte = new FeatureLayer({
          url: "https://services1.arcgis.com/46913CWHRFmfQUln/arcgis/rest/services/Projekt/FeatureServer/0",
          title: "Projekterfassung"
        });

          // create the FeatureTable from the provided FeatureLayer
          const featureTable_Projekte = new FeatureTable({
          layer: featureLayer_Projekte,
          multiSortEnabled: true,
          visibleElements: {selectionColumn: true},
          // autocastable to FieldColumnConfig
          // The fieldColumnConfig are used to determine which attributes are shown in the table
          // If the fieldColumnConfig are not set, all attributes will be shown
          fieldConfigs: [],
          container: document.getElementById("tableProjekterfassungDiv")
        });

        const featureLayer_Gruppe = new FeatureLayer({
          url: "https://services1.arcgis.com/46913CWHRFmfQUln/arcgis/rest/services/Gruppenerfassung/FeatureServer/0",
          title: "Gruppenerfassung"
        });

        // create the FeatureTable from the provided FeatureLayer
        const featureTable_Gruppe = new FeatureTable({
          layer: featureLayer_Gruppe,
          multiSortEnabled: true,
          visibleElements: {selectionColumn: true},
          // autocastable to FieldColumnConfig
          // The fieldColumnConfig are used to determine which attributes are shown in the table
          // If the fieldColumnConfig are not set, all attributes will be shown
          fieldConfigs: [],
          container: document.getElementById("tableGruppenerfassungDiv")
        });
      

      });
    </script>
  </head>
  <body>
    <div class="container">
      <div id="tableProjekterfassungDiv"></div>
    </div>
    <div class="container">
      <div id="tableGruppenerfassungDiv"></div>
    </div>
  </body>
</html>
